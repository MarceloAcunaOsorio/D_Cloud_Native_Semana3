
<body>
  <div class="carousel-container">
    <div class="carousel" [style.transform]="getTransform()">
      <div *ngFor="let item of images; let i = index" class="carousel-item">
        <img [src]="item.src" [alt]="item.alt">
      </div>
    </div>
    <button class="prev" (click)="previous()">&#10094;</button>
    <button class="next" (click)="next()">&#10095;</button>
  </div>
</body>
